<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/Personal-Website/" />
    <script>
      // Fallback redirect for SPA routes
      (function() {
        var base = '/Personal-Website/';
        var loc = window.location;
        if (!loc.pathname.startsWith(base)) {
          loc.replace(base);
        }
      })();
    </script>
    <title>Redirecting…</title>
  </head>
  <body>
    Redirecting to the app…
  </body>
</html>

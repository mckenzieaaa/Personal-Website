name: Build docs folder on push

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Clean docs and build
        run: |
          rm -rf docs
          npm run build:docs

      - name: Commit and push docs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: build docs [skip ci]"
          file_pattern: docs/*
          add_options: '--force'
